<div class="div-login">
    <mat-card class="card-login">
        <img class="imagen-login" mat-card-image src="https://i.imgur.com/IPtTJuK.png">
        <h1 style="font-size: 250%; margin-top: -4%" >Bienvenido</h1>
        <mat-card-subtitle>Al mejor sitio web de comercio de Metin2</mat-card-subtitle>
        <div>
        <mat-form-field class="input-login" appearance="outline">
            <input matInput placeholder="Usuario (Email)">
            <mat-icon matSuffix>person_pin</mat-icon>
        </mat-form-field>
        </div>
        <div>
        <mat-form-field class="input-login" appearance="outline">
            <input matInput placeholder="Contraseña">
            <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        </div>
        <button class="button-login" mat-raised-button color="primary">Iniciar Sesión</button>
    </mat-card>
</div>
